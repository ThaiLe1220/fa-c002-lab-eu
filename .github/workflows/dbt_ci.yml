name: dbt CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake sqlfluff sqlfluff-templater-dbt

      - name: Set up dbt profiles
        run: |
          mkdir -p ~/.dbt
          echo "${{ secrets.DBT_PROFILES_YML }}" > ~/.dbt/profiles.yml

      - name: Install dbt packages
        run: |
          cd my_dbt_project
          dbt deps

      - name: Run SQLFluff linting
        run: |
          sqlfluff lint my_dbt_project/models --dialect snowflake --templater dbt

      - name: Run dbt models
        run: |
          cd my_dbt_project
          dbt run

      - name: Run dbt tests
        run: |
          cd my_dbt_project
          dbt test
