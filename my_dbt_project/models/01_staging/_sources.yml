version: 2

sources:
  - name: raw
    description: "Raw data loaded into Snowflake"
    database: DB_T34
    schema: RAW
    tables:
      - name: customers
        description: "Raw customer data with basic information"
        columns:
          - name: customer_id
            description: "Unique customer identifier"
            tests:
              - unique
              - not_null
          - name: customer_name
            description: "Full name of customer"
          - name: email
            description: "Customer email address"
          - name: city
            description: "Customer city location"
          - name: signup_date
            description: "Date customer signed up"
          - name: total_orders
            description: "Total number of orders placed"
          - name: total_spent
            description: "Total amount spent by customer"
