name: dbt CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - "**.sql"
      - "my_dbt_project/**"
      - ".github/workflows/dbt_ci.yml"
  pull_request:
    branches: [ main, develop ]
    paths:
      - "**.sql"
      - "my_dbt_project/**"
      - ".github/workflows/dbt_ci.yml"

jobs:
  dbt-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install dbt-snowflake sqlfluff sqlfluff-templater-dbt

      - name: Set up Snowflake private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" > ~/.ssh/snowflake_key.p8
          chmod 600 ~/.ssh/snowflake_key.p8

      - name: Set up dbt profiles
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          my_dbt_project:
            outputs:
              dev:
                type: snowflake
                account: LNB11254
                user: T34
                private_key_path: ~/.ssh/snowflake_key.p8
                role: RL_T34
                warehouse: WH_T34
                database: DB_T34
                schema: PUBLIC
                threads: 4
            target: dev
          EOF

      - name: Install dbt packages
        run: |
          cd my_dbt_project
          dbt deps

      - name: Verify dbt connection
        run: |
          cd my_dbt_project
          dbt debug

      - name: Run SQLFluff linting
        run: |
          sqlfluff lint my_dbt_project/models --dialect snowflake --templater dbt

      - name: Run dbt tests
        run: |
          cd my_dbt_project
          dbt test
