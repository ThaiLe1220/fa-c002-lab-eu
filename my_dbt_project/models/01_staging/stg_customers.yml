version: 2

models:
  - name: stg_customers
    description: "Cleaned and standardized customer data from raw layer"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - unique
          - not_null

      - name: customer_name
        description: "Customer full name (uppercase)"
        tests:
          - not_null

      - name: email
        description: "Customer email address (lowercase)"
        tests:
          - not_null

      - name: customer_segment
        description: "Customer value segmentation (High/Medium/Low)"
        tests:
          - not_null
          - accepted_values:
              values: ['High Value', 'Medium Value', 'Low Value']

      - name: has_valid_email
        description: "Boolean flag indicating if email is valid"
        tests:
          - not_null

      - name: dbt_loaded_at
        description: "Timestamp when record was processed by dbt"
        tests:
          - not_null
