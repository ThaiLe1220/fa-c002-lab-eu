version: 2

models:
  - name: dim_apps
    description: "App dimension table"
    columns:
      - name: app_key
        description: "Surrogate key for app dimension"
        tests:
          - unique
          - not_null
      - name: app_store_id
        tests:
          - unique
          - not_null

  - name: dim_dates
    description: "Date dimension table"
    columns:
      - name: date_key
        description: "Surrogate key for date dimension"
        tests:
          - unique
          - not_null
      - name: date
        tests:
          - not_null

  - name: fct_app_daily_performance
    description: "Fact table for daily app performance metrics (star schema)"
    columns:
      - name: performance_key
        description: "Surrogate key for fact table"
        tests:
          - not_null
      - name: app_key
        description: "Foreign key to dim_apps"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_apps')
                field: app_key
      - name: date_key
        description: "Foreign key to dim_dates"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_dates')
                field: date_key
      - name: ad_revenue
        tests:
          - not_null
      - name: installs
        tests:
          - not_null
